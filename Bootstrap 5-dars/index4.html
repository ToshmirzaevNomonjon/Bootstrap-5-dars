<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container text-success my-3">
    <div class="row">
        <div class="col-md-12">
            <h1>bg-info</h1>
                <div class="progress" style="height: 30px">
                    <div class="progress-bar bg-info" style="width: 75%">
                        <p class="my-1">50%</p>
                    </div>
                </div>
        </div>
        <div class="col-md-12">
            <h2>bg-suucess</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-success" style="width: 33%">
                    <p class="my-1">33%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-warning</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-warning" style="width: 40%">
                    <p class="my-1">50%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-danger</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-danger" style="width: 45%">
                    <p class="my-1">52%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-light</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-light" style="width: 22%">
                    <p class="my-1">22%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-dark</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-dark" style="width: 55%">
                    <p class="my-1">65%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-primary</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-primary" style="width: 77%">
                    <p class="my-1">77%</p>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h2>bg-secondary</h2>
            <div class="progress" style="height: 30px">
                <div class="progress-bar bg-secondary" style="width: 50%">
                    <p class="my-1">64%</p>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
