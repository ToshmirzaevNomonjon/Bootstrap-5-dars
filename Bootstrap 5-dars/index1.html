<body>

<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2>Buttons with badges</h2>
            <button type="button" class="btn btn-primary">Inbox <span class="badge badge-light">4</span></button>
            <button type="button" class="btn btn-info">Inbox <span class="badge badge-dark rounded-circle">4</span></button>
            <button type="button" class="btn btn-danger">Inbox <span class="badge badge-warning">4</span></button>
            <button type="button" class="btn btn-success">Inbox <span class="badge badge-danger">4</span></button>
            <button type="button" class="btn btn-warning">Inbox <span class="badge badge-light">4</span></button>
        </div>
    </div>
</div>
